[pytest]
# Pytest configuration for KB RAG System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow running tests

# Coverage (if pytest-cov is installed)
# addopts = --cov=data_pipeline --cov=api --cov-report=html --cov-report=term

# Test paths
testpaths = tests

# Async tests
asyncio_mode = auto
